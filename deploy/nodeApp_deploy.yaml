apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: node-app
    template:
        metadata:
            labels:
                app: node-app
        spec:
            containers:
            - name: node-app-container
              image: sylviab/node_app:latest
              command: ["node start"]
              ports:
              - containerPort: 3000
                protocol: TCP
